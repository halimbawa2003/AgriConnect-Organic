<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/siteLogo.png" type="image/png">
    <title>Agriconnect Organic | Welcome</title>
    <style>
        /* Color Palette */
        :root {
            --green: #2f855a;
            --plum: #42173f;
            --cream: #f7f2df;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, var(--green), var(--plum));
            color: var(--cream);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        .logo {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--cream);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--cream);
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .enter-btn {
            background-color: var(--cream);
            color: var(--plum);
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            background-color: var(--plum);
            color: var(--cream);
            transform: scale(1.05);
        }

        .leaf {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--cream);
            opacity: 0.1;
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.1;
            }

            50% {
                transform: translateY(-50px);
                opacity: 0.2;
            }

            100% {
                transform: translateY(0);
                opacity: 0.1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .logo {
                font-size: 2.2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .enter-btn {
                padding: 0.6rem 1.5rem;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const navbarUserArea = document.getElementById("navbar-user-area");
            const currentUser = JSON.parse(localStorage.getItem("agriconnect_current_user"));

            function renderNavbar() {
                if (currentUser) {
                    navbarUserArea.innerHTML = `
                <a href="account.html" style="color: white; text-decoration: none; margin-right:20px;">My Account (${currentUser.fullname.split(" ")[0]})</a>
                <a href="#" id="logoutBtn" style="color: white; text-decoration: none;">Logout</a>
            `;

                    document.getElementById("logoutBtn").onclick = function () {
                        localStorage.removeItem("agriconnect_current_user");
                        window.location.reload();
                    };
                } else {
                    navbarUserArea.innerHTML = `
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
            `;
                }
            }

            renderNavbar();
        });
    </script>

</head>

<body>
    <div class="container">
        <div class="logo">AgriConnect Organic</div>
        <div class="tagline">Connecting you to trusted local farmers with 100% organic produce.</div>
        <a href="home.html"><button class="enter-btn">Start Shopping</button></a>
    </div>

    <!-- Decorative floating elements -->
    <div class="leaf" style="top:10%; left:15%; animation-delay:0s;"></div>
    <div class="leaf" style="top:50%; left:80%; animation-delay:2s;"></div>
    <div class="leaf" style="top:70%; left:30%; animation-delay:4s;"></div>
    <div class="leaf" style="top:20%; left:60%; animation-delay:6s;"></div>
</body>


</html>
