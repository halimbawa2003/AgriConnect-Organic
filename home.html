<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width,initial-scale=1' />
    <link rel="icon" href="assets/siteLogo.png" type="image/png">
    <title>AgriConnect Organic | Home</title>
    <link rel='stylesheet' href='style.css'>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const navbarUserArea = document.getElementById("navbar-user-area");
            const currentUser = JSON.parse(localStorage.getItem("agriconnect_current_user"));

            function renderNavbar() {
                if (currentUser) {
                    navbarUserArea.innerHTML = `
                <a href="account.html" style="color: white; text-decoration: none; margin-right:20px;">My Account (${currentUser.fullname.split(" ")[0]})</a>
                <a href="#" id="logoutBtn" style="color: white; text-decoration: none;">Logout</a>
            `;

                    document.getElementById("logoutBtn").onclick = function () {
                        localStorage.removeItem("agriconnect_current_user");
                        window.location.reload();
                    };
                } else {
                    navbarUserArea.innerHTML = `
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
            `;
                }
            }

            renderNavbar();
        });
    </script>
</head>

<body>
    <header class="header">
        <div class="logo" onclick="location.href='index.html'"><img src="assets/siteLogo.png" alt="AgriConnect Organic" />
            <div style="display:flex;flex-direction:column;line-height:1">
                <div class="site-name" style="font-weight:700"></div>
                <div class="site-tagline small" style="opacity: 1.0"></div>
            </div>
        </div>
        <nav style="background:#2f855a; padding:12px; color:white; display:flex; justify-content:space-between;">
            <div>
                <a href="home.html" style="color:white; text-decoration:none; margin-right:20px;">Home</a>
                <a href="products.html" style="color:white; text-decoration:none; margin-right:20px;">Products</a>
                <a href="sellers.html" style="color:white; text-decoration:none; margin-right:20px;">Sellers</a>
                <a href="cart.html" style="color: white; text-decoration: none; margin-right:100px;">Cart </a>
            </div>

            <div id="navbar-user-area">
                <!-- Filled by JS -->
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero card">
            <div style="flex:1">
                <h1 data-i18n="siteName" class="site-name"></h1>
                <p class="small site-tagline" data-i18n="tagline"></p>
                <div style="margin-top:12px" class="searchbar">
                    <input id="global-search" data-i18n-placeholder="searchPlaceholder"
                        placeholder="Search products or sellers..." />
                    <select id="global-cat">
                        <option value="">All categories</option>
                        <option>Root</option>
                        <option>Vegetable</option>
                        <option>Leafy</option>
                        <option>Protein</option>
                    </select>
                    <button class="btn" onclick="doSearch()" data-i18n="browseProducts">Browse products</button>
                </div>
            </div>
            <div style="width:360px;text-align:right">
                <div style="font-weight:700;color:var(--brand-green);font-size:20px" data-i18n="tagline">Certified
                    Organic</div>
                <div class="small">Each seller displays their OCCP certificate on their profile.</div>
                <div style="margin-top:18px"><button class="btn" onclick="location.href='products.html'"
                        data-i18n="browseProducts">Browse products</button></div>
            </div>
        </section>

        <section style="margin-top:18px" class="grid cols-3">
            <div class="card">
                <h3 data-i18n="newListings">New product listings</h3>
                <div class="list" id="home-new-products"></div>
            </div>
            <div class="card">
                <h3 data-i18n="topSellers">Top seller products</h3>
                <div class="list" id="home-top-products"></div>
            </div>
            <div class="card">
                <h3 data-i18n="newSellers">New sellers</h3>
                <div class="list" id="home-new-sellers"></div>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div>¬© <span id="year"></span> <span class="site-name"></span> ‚Äî All produce certified organic (OCCP)</div>
        <div class="lang-toggle">üåê <span data-i18n="language">Language</span>: <a href="#" class="lang-switch"
                data-lang="en" style="margin-left:8px">English</a> | <a href="#" class="lang-switch" data-lang="fil"
                style="margin-left:8px">Filipino</a></div>
    </footer>
    <script src='script.js'></script>
    <script>

        document.getElementById('year').textContent = new Date().getFullYear();

        const sampleProducts = [
            {
                id: 'p1',
                title: 'Organic Carrots (local)',
                seller: 'GreenHarvest',
                price: 120,
                unit: 'kg',
                img: 'assets/carrots.png',
                category: 'Root',
                popularity: 80,
                created: '2025-10-10'
            },
            {
                id: 'p2',
                title: 'Organic Tomatoes',
                seller: 'SunFarm',
                price: 160,
                unit: 'kg',
                img: 'assets/tomatoes.png',
                category: 'Vegetable',
                popularity: 120,
                created: '2025-10-18'
            },
            {
                id: 'p3',
                title: 'Organic Spinach (bunch)',
                seller: 'LeafyCo',
                price: 90,
                unit: 'kg',
                img: 'assets/spinach.png',
                category: 'Leafy',
                popularity: 60,
                created: '2025-09-20'
            },
            {
                id: 'p4',
                title: 'Organic Eggs (dozen)',
                seller: 'HappyHens',
                price: 180,
                unit: 'dozen',
                img: 'assets/eggs.png',
                category: 'Protein',
                popularity: 150,
                created: '2025-10-20'
            },
            {
                id: 'p5',
                title: 'Organic Potatoes',
                seller: 'RootFarm',
                price: 110,
                unit: 'kg',
                img: 'assets/potatoes.png',
                category: 'Root',
                popularity: 70,
                created: '2025-10-15'
            },
            {
                id: 'p6',
                title: 'Organic Lettuce',
                seller: 'LeafyCo',
                price: 95,
                unit: 'kg',
                img: 'assets/lettuce.png',
                category: 'Leafy',
                popularity: 90,
                created: '2025-10-05'
            }
        ];

        const sampleSellers = [
            {
                id: 's1',
                name: 'GreenHarvest',
                bio: 'Smallholder cooperative producing root crops.',
                img: 'assets/GreenHarvest.png',
                occp: 'OCCP-2024-001',
                joined: '2025-09-01'
            },
            {
                id: 's2',
                name: 'SunFarm',
                bio: 'Family farm focusing on tomatoes and peppers.',
                img: 'assets/SunFarm.png',
                occp: 'OCCP-2025-078',
                joined: '2025-06-12'
            },
            {
                id: 's3',
                name: 'RootFarm',
                bio: 'Organic root vegetable farm.',
                img: 'assets/RootFarm.png',
                occp: 'OCCP-2025-034',
                joined: '2025-09-15'
            },
            {
                id: 's4',
                name: 'LeafyCo',
                bio: 'Urban farm specializing in leafy greens.',
                img: 'assets/LeafyCo.png',
                occp: 'OCCP-2024-115',
                joined: '2025-10-05'
            }
        ];

        function buildCardProduct(p) {
            return `
        <div class="product">
            <img src="${p.img}" alt="${p.title}" />
            <div class="meta">
                <div style="display:flex;justify-content:space-between;align-items:start">
                    <div>
                        <div style="font-weight:700">${p.title}</div>
                        <div class="small">by ${p.seller} ‚Äî ${p.category}</div>
                    </div>
                    <div style="text-align:right">
                        <div style="font-weight:700">‚Ç±${p.price}</div>
                        <div class="small">/${p.unit}</div>
                    </div>
                </div>
                <div style="margin-top:8px;display:flex;gap:8px">
                    <button class="btn" onclick="location.href='product.html?id=${p.id}'">View</button>
                </div>
            </div>
        </div>
    `;
        }

        // Render latest 3 products
        document.getElementById('home-new-products').innerHTML = sampleProducts
            .slice()
            .sort((a, b) => new Date(b.created) - new Date(a.created))
            .slice(0, 3)
            .map(buildCardProduct)
            .join('');

        // Render top 3 products by popularity
        document.getElementById('home-top-products').innerHTML = sampleProducts
            .slice()
            .sort((a, b) => b.popularity - a.popularity)
            .slice(0, 3)
            .map(buildCardProduct)
            .join('');

        // Render first 3 sellers
        document.getElementById('home-new-sellers').innerHTML = sampleSellers
            .slice(0, 3)
            .map(s => `
        <div class="seller" style="justify-content:space-between">
            <div style="display:flex;gap:12px;align-items:center">
                <img src="${s.img}" alt="${s.name}" />
                <div>
                    <div style="font-weight:700">${s.name}</div>
                    <div class="small">${s.bio}</div>
                </div>
            </div>
            <div style="text-align:right">
                <div class="small">OCCP: ${s.occp}</div>
                <div style="margin-top:8px">
                    <button class="btn" onclick="location.href='sellers.html#${s.id}'">View</button>
                </div>
            </div>
        </div>
    `)
            .join('');

        applyTranslations();
        updateCartCount();

        function doSearch() {
            const term = document.getElementById('global-search').value;
            const cat = document.getElementById('global-cat').value;
            localStorage.setItem('agri_search_term', term);
            localStorage.setItem('agri_search_cat', cat);
            location.href = 'products.html';
        }

    </script>
</body>

</html>
